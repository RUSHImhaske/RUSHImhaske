<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="music.css">

    <title>Play Music</title>
</head>
<body>
    <div class="container">
         <div class="navbar">
             <img src="logo.png
             " alt="music logo" class="logo">
             <ul>
                 <li><a href="#">HOME</a>
                 </li>
                 <li><a href="#">ABOUT</a>
                 </li>
                 <li><a href="#">SPECIFICATION</a>
                 </li>
                 <li><a href="#">CONNECT</a>
                 </li>
                </ul>
         </div>
         <div class="content">
             <div class="left_side">
                 <h1>THE <br> REAL <br> SOUND</h1>
             </div>
             <div class="right_side">
                 
                <p>Click Here To Listen</p>
                <img src="play.png " alt="img not found" id="icon">
            </div>
         </div>
    </div>
    <audio id="mysong">
        <source src="song1.mp3" type="audio/mp3 ">
    </audio>
    <script>
        var mysong = document.getElementById("mysong");
        var icon = document.getElementById("icon");

        icon.onclick = function(){
            if(mysong.paused){
                mysong.play();
                icon.src = "pause.png";

            }
            else
            {
                mysong.pause();
                icon.src = "play.png";
            }
        }

    </script>


</body>
</html>
