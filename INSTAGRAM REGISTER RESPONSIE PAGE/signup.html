<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="signup.css">
    <title>Login page</title>
  </head>
  <body>
    <div class="container">
      <div class="myCard">
       <div class="row">
         <div class="col-md-6">
           <div class="myleftcnt">
             <form class="myform text-center">
               <header>create new account</header>
               <div class="form-group">
                 <i class="fas fa-user"></i>
                 <input  class="myinput" type="text" placeholder="username" id="username" required>
                 <div class="invalid-feedback">please fill out this field</div>
               </div>
               <div class="form-group">
                <label for=""></label>
                <input type="password" name="password" id="psw" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z].{8,} "title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" class="myinput" placeholder="password" aria-describedby="helpId" required>
                
              </div>
               <div class="form-group">
                 <label for=""></label>
                 <input type="password" name="confirm_password" id="cpassword" class="myinput" placeholder="confirm_password" aria-describedby="helpId">
                 
               </div>
               <div class="form-group">
                 <label></label>
                 <input type="checkbox" name="check_1" id="" class="myinput" placeholder="" aria-describedby="helpId">
                 <small id="helpId" class="text-muted">I Agree</small>
                  
                </div>
                <input type="submit" class="butt" value="CREATE ACCOUNT">

              </form>

          </div>
         </div>
         <div class="col-md-6">
           <div class="myrightcnt">
             <div class="box">
               <header>INSTAGRAM </header>
               <p>you have already account ?</p>
               <a href="loginpage.html" target="_self"><input type="button" value="Login" class="butt_out"></a>
               <div class="img">
                <img src="insta.png" alt="">

               </div>
             </div>
           </div>
         </div>
       </div>


      </div>
    </div>
